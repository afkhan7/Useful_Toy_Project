<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Send Image from web browser to python code" />
  <meta name="author" content="yhpark">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Send Image</title>
</head>
<body>
  <h1>Send Image from web browser to python code</h1>
  <div class="two-peace">
    <div>
      <h3> (1) WebClient media stream </h3>
      <video id="local" width="350" height="260" autoplay></video>
    </div>
    <div >
      <h3> (2) Canvas로 capture된 영상</h3>
      <canvas id="canvas" width="350" height="260"></canvas> 
    </div>
  </div>
  <div id="output">
    <h3> (4) python code에서 되롤려 보낸 영상</h3>
    <img id="myimage" width="350" height="260"></img>
  </div>
  
  <script src="./localVideo.js"></script>
  <script src="./webSocketClient.js"></script>
  <script src="./libc.js"></script>

</body>
</html>
